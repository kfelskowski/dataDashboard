<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="../js/highcharts.js"></script>
</head>
<body>
<div>
    <div th:insert="navbar :: navbar"></div>
    <div id="container" style="width:100%; height:400px;"></div>

    <script th:inline="javascript">
        /*<![CDATA[*/
            var fileName = /*[[${fileName}]]*/;
            var dateValues = /*[[${dateValues}]]*/;
            var componentAFlowKgH = /*[[${componentAFlowKgH}]]*/;
            var componentBFlowKgH = /*[[${componentBFlowKgH}]]*/;
        /*]]>*/
    </script>
    <script type="text/javascript">
        $(function () {
            var myChart = Highcharts.chart('container', {
                chart: {
                    type: 'spline'
                },
                title: {
                    text: 'Visualization of component flow data from file: ' + fileName
                },
                xAxis: {
                    categories: dateValues
                },
                yAxis: {
                    title: {
                        text: ''
                    }
                },
                series: [
                {
                    name: 'componentAFlowKgH',
                    data: componentAFlowKgH
                },
                {
                    name: 'componentBFlowKgH',
                    data: componentBFlowKgH
                }
                ]
            });
        });
    </script>
</div>
</body>
</html>
